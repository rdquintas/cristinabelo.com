absolute_urls: false

home:
  alias: '/home'

pages:
  theme: zrq
  markdown_extra: false
  process:
    markdown: true
    twig: false

cache:
  enabled: false  # ZRQ change this to true 
  check:
    method: file
  driver: auto
  prefix: 'g'

twig:
  cache: true
  debug: true
  auto_reload: true
  autoescape: false

assets:
  css_pipeline: false
  css_minify: true
  css_rewrite: true
  js_pipeline: false
  js_minify: true

errors:
  display: true
  log: true

debugger:
  enabled: true # ZRQ change this to false
  twig: true
  shutdown:
    close_connection: true

languages:
  include_default_lang: false
  supported:
    - pt
    - en